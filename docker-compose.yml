version: '3.8'
services:
  postgis-db:
    image: postgis/postgis:15-3.3
    container_name: wandersecure-db
    environment:
      POSTGRES_DB: wandersecure
      POSTGRES_USER: wandersecure_user
      POSTGRES_PASSWORD: secure_password_2025
    ports:
      - "5432:5432"
    volumes:
      - ./databases/postgresql/data:/var/lib/postgresql/data
      - ./databases/postgresql/init:/docker-entrypoint-initdb.d
    networks:
      - wandersecure-network

  redis:
    image: redis:7-alpine
    container_name: wandersecure-redis
    ports:
      - "6379:6379"
    networks:
      - wandersecure-network

networks:
  wandersecure-network:
    driver: bridge